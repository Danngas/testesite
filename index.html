<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Controle RGB</title>
</head>
<body>
    <h1>Controle de LED RGB</h1>

    <label>R:
        <input type="range" id="r" min="0" max="255" value="0">
    </label>
    <br>
    <label>G:
        <input type="range" id="g" min="0" max="255" value="0">
    </label>
    <br>
    <label>B:
        <input type="range" id="b" min="0" max="255" value="0">
    </label>
    <br>
    <button onclick="enviarRGB()">Enviar</button>

    <p id="status">Status: Aguardando envio...</p>

    <script>
        const ip = "http://10.0.0.124";

        function enviarRGB() {
            const r = document.getElementById("r").value;
            const g = document.getElementById("g").value;
            const b = document.getElementById("b").value;

            const url = `${ip}/rgb?r=${r}&g=${g}&b=${b}`;

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        document.getElementById("status").innerText = "Status: Comando enviado com sucesso!";
                    } else {
                        document.getElementById("status").innerText = "Status: Erro ao enviar comando.";
                    }
                })
                .catch(error => {
                    document.getElementById("status").innerText = "Status: Erro ao enviar comando.";
                    console.error("Erro:", error);
                });
        }
    </script>
</body>
</html>
