<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle RGB Pico W</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input[type="range"] { width: 300px; }
    .color-box {
      margin: 20px auto;
      width: 150px; height: 150px;
      border-radius: 10px;
      border: 2px solid #444;
    }
    .sliders { margin: 10px 0; }
    #codigo-status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Controle de LED RGB - Raspberry Pi Pico W</h1>

  <div class="sliders">
    <label>R: <span id="valR">0</span></label><br>
    <input type="range" id="r" min="0" max="255" value="0">
  </div>
  <div class="sliders">
    <label>G: <span id="valG">0</span></label><br>
    <input type="range" id="g" min="0" max="255" value="0">
  </div>
  <div class="sliders">
    <label>B: <span id="valB">0</span></label><br>
    <input type="range" id="b" min="0" max="255" value="0">
  </div>

  <button onclick="enviarRGB()">Enviar</button>

  <div class="color-box" id="corAtual"></div>

  <div id="codigo-status">Código não recebido ainda.</div>

  <script>
    const rInput = document.getElementById("r");
    const gInput = document.getElementById("g");
    const bInput = document.getElementById("b");
    const statusDiv = document.getElementById("codigo-status");

    function atualizarCorBox() {
      const r = rInput.value;
      const g = gInput.value;
      const b = bInput.value;
      document.getElementById("valR").innerText = r;
      document.getElementById("valG").innerText = g;
      document.getElementById("valB").innerText = b;
      document.getElementById("corAtual").style.backgroundColor = `rgb(${r},${g},${b})`;
    }

    function enviarRGB() {
      const r = rInput.value;
      const g = gInput.value;
      const b = bInput.value;
      const ip = "http://10.0.0.124";
      const url = `${ip}/?r=${r}&g=${g}&b=${b}`;
      fetch(url)
        .then(response => response.text())
        .then(data => {
          console.log("Resposta do servidor:", data);
          obterStatus(); // Atualiza o status após enviar
        })
        .catch(err => console.error("Erro ao enviar dados:", err));
    }

    function obterStatus() {
      fetch("/status")
        .then(response => response.json())
        .then(data => {
          rInput.value = data.r;
          gInput.value = data.g;
          bInput.value = data.b;
          atualizarCorBox();

          if (data.codigo === "123456788") {
            statusDiv.innerText = "✅ Código recebido: 123456788";
            statusDiv.style.color = "green";
          } else {
            statusDiv.innerText = "❌ Código inválido";
            statusDiv.style.color = "red";
          }
        })
        .catch(err => {
          console.error("Erro ao obter status:", err);
          statusDiv.innerText = "❌ Erro ao conectar com a placa";
          statusDiv.style.color = "red";
        });
    }

    rInput.addEventListener("input", atualizarCorBox);
    gInput.addEventListener("input", atualizarCorBox);
    bInput.addEventListener("input", atualizarCorBox);

    window.onload = () => {
      obterStatus();
      atualizarCorBox();
    };
  </script>
</body>
</html>
