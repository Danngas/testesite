<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status da Pico W</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    #status {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Consulta de Status da Pico W</h1>

  <label for="ip">IP da Pico W:</label>
  <input type="text" id="ip" value="192.168.15.15" />
  <button onclick="consultarStatus()">Consultar</button>

  <div id="status">Aguardando consulta...</div>

  <script>
    async function consultarStatus() {
      const ip = document.getElementById('ip').value;
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = 'Consultando...';

      try {
        const response = await fetch(`http://${ip}/status`);
        if (!response.ok) throw new Error("Falha na resposta");

        const dados = await response.json();
        statusDiv.innerHTML = `
          <strong>Status:</strong> ${dados.status}<br>
          <strong>Temperatura:</strong> ${dados.temperatura} Â°C
        `;
      } catch (e) {
        statusDiv.textContent = 'Erro ao consultar a Pico W: ' + e.message;
      }
    }
  </script>
</body>
</html>
