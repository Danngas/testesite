<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Controle RGB</title>
</head>
<body>
    <h1>Controle de LED RGB</h1>

    <label>R:
        <input type="range" id="r" min="0" max="255" value="0">
    </label>
    <br>
    <label>G:
        <input type="range" id="g" min="0" max="255" value="0">
    </label>
    <br>
    <label>B:
        <input type="range" id="b" min="0" max="255" value="0">
    </label>
    <br>
    <button onclick="atualizar()">Enviar</button>

    <p id="status">Status: Aguardando envio...</p>
<script>
    const ip = "http://10.0.0.124";

    async function sendRGB(r, g, b) {
        const url = `${ip}/?r=${r}&g=${g}&b=${b}`;
        window.location.replace(url);

      //  console.log("Enviando para:", url);
        try {
            const response = await fetch(url);
            const text = await response.text();
            console.log("Resposta:", text);
            if (response.ok) {
                document.getElementById("status").innerText = "Status: Comando enviado com sucesso.";
            } else {
                document.getElementById("status").innerText = `Status: Erro ${response.status}`;
            }
        } catch (error) {
            console.error("Erro no fetch:", error);
            document.getElementById("status").innerText = "Status: Erro ao enviar comando: " + error;
        }
    }

    function atualizar() {
        const r = document.getElementById("r").value;
        const g = document.getElementById("g").value;
        const b = document.getElementById("b").value;
        sendRGB(r, g, b);
    }
</script>

</body>
</html>
